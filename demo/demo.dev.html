<html ng-app="test">

<head>
    <link href="../release/panzoomwidget.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .pan-zoom-frame {
            border: 2px solid black;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body ng-controller="TestController" ng-init="width=800;height=600;">
    <div style="position:relative" ng-init="imageUrl='images/shark_attack.jpg'">
        <panzoomwidget panzoom-id="PanZoom" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>
        <panzoom id="PanZoom" config="panzoomConfig" model="panzoomModel" ng-style="{'width':width + 'px','height':height + 'px',}" image-src="imageUrl">
        </panzoom>
    </div>

    <button type="button" class="btn" ng-click="zoomToShark()">Zoom to shark</button>
    <button type="button" class="btn" ng-click="zoomToChopper()">Zoom to chopper</button>
    <button type="button" class="btn" ng-click="zoomToLadder()">Zoom to ladder</button>
    <button type="button" ng-show="!panzoomConfig.disablePanZoom" class="btn" ng-click="panzoomConfig.disablePanZoom = true">Disable Pan Zoom</button>
    <button type="button" ng-show="!!panzoomConfig.disablePanZoom" class="btn" ng-click="panzoomConfig.disablePanZoom = false">Enable Pan Zoom</button>
    <input type="number" ng-model="width" />
    <input type="number" ng-model="height" />

</body>

<script src="../bower_components/jQuery/dist/jquery.js"></script>
<script src="../bower_components/hamsterjs/hamster.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-mousewheel/mousewheel.js"></script>

<script src="../scripts/directives/panzoom.js"></script>
<script src="../scripts/services/PanZoomService.js"></script>
<script src="../scripts/directives/panzoomwidget.js"></script>
<script src="../scripts/controllers/TestController.js"></script>

</html>
